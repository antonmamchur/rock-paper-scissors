<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
    <button value="rock" class="button btnRock">Rock</button>
    <button value="paper" class="button btnPaper">Paper</button>
    <button value="scissors" class="button btnScissors">Scissors</button>
  </div>
  <div class="output">
    <div id="inc">Current round: 0</div>
    <div class="result">Result: </div>
    <div class="winner"></div>
  </div>
  </div>
    <script src="/app.js"></script>
  </body>
</html>
